name: Auto Launchpad
on:
  schedule:
    - cron: "0 8 * * 1"  # Jeden Montag um 8:00 Uhr
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai pytrends

    - name: Generate MVPs
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python generate_mvps.py

    - name: Generate Landingpage
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python generate_landingpage.py

    - name: Commit changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add mvps.json index.html
        git commit -m "Auto-update MVPs and Landingpage" || echo "No changes to commit"

    - name: Push to GitHub
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    # Optional: Vercel / Netlify Deploy Trigger (nur nötig, wenn nicht auto-verknüpft)
